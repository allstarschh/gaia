<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>NFC test</title>
    <script defer src="../../js/ndef_helper.js"></script>
    <script defer src="../../js/nfc_tech.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/API.css">
  </head>
  <body>
    <div id="content">
      <div>
        <h2>Test Description</h2>
        <h5>
          Tap an NFC tag, then this app will send some raw APDU command to that tag.
        </h5>
      </div>
      <div>
        <h2>NFC Tag Info</h2>
      </div>
      <h4 id="success-message" class="success"></h4>
      <h4 id="error-message" class="error"></h4>

     <div id="tag-container">
        <ul>
          <li><b>Supported Technology List: </b><span data-type="tech-list"/> </li>
          <li><b>Tag ID: </b><span data-type="tag-id"/> </li>
          <li><b>Tag Type: </b><span data-type="tag-type"/> </li>
          <li><b>Max NDEF size: </b><span data-type="max-ndef-size"/> </li>
          <li><b>Read-Only: </b><span data-type="read-only"/> </li>
          <li><b>Formatable: </b><span data-type="formatable"/> </li>
          <li><b>Can be made Read-Only: </b><span data-type="can-be-made-read-only"/> </li>
          <li><b>is Lost: </b><span data-type="is-lost"/> </li>
        </ul>
      </div>

    </div>
  </body>
</html>
